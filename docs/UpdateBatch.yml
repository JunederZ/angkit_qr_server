Update data in the batch.
---
tags:
  - Batch
parameters:
  - name: Body
    type: json
    in: body
    required: true
    description: Give the id and the field you want to change.
    schema:
      $ref: '#/definitions/templateUpdateBatch'
definitions:
  templateUpdateBatch:
    type: string
    properties:
      id:
        type: string
        example: B00001
      jenisTernak:
        type: string
        example: Bebek
      peternak:
        type: string
        example: FOREIGN KEY PETERNAKAN
      distributor:
        type: string
        example: FOREIGN KEY DISTRIBUTOR
      nama:
        type: string
        example: Batch 1 - kandang A
      spesies:
        type: nama
        example: Bebek Kampung
      beratRata:
        type: integer
        example: 9.2
      tanggalMulai:
        type: string
        example: DATE IN ISO FORMAT
      tanggalPotong:
        type: string
        example: DATE IN ISO FORMAT
      tanggalKemas:
        type: string
        example: DATE IN ISO FORMAT

responses:
  200:
    description: Success update data
  400:
    description: missing ID
  404:
    description: ID not found